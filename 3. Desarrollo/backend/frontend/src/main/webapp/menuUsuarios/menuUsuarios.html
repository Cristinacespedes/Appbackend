<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title> Tienda Genérica | Usuarios </title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="content">
      <form action="">
       <div class="containerb">
        <div class="button">
          <input type="submit" value="Usuarios"> 
          <input type="submit" value="Clientes">
          <input type="submit" value="Proveedores">
          <input type="submit" value="Productos">
          <input type="submit" value="Ventas">
          <input type="submit" value="Reportes">
       </div>
     </div>
   <div class="container">
    <div class="title">Usuarios</div>
    <div class="content">
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Cédula</span>
            <input type="text" placeholder="Digite su cédula" required>
          </div>
          <div class="input-box">
            <span class="details">Usuario</span>
            <input type="text" placeholder="Digite su usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Digite su nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Digite su contraseña" required>
          </div>
          <div class="input-box">
            <span class="details">Correo Electrónico</span>
            <input type="text" placeholder="Digite su correo electrónico" required>
          </div>
         </div>
        
          <div class="button">
          <input type="submit" value="Consultar"> 
          <input type="submit" value="Crear">
          <input type="submit" value="Actualizar">
          <input type="submit" value="Borrar">

        </div>
      </form>
    </div>
  </div>

</body>
</html>
